<!DOCTYPE html>
<html>

<head>
    <title>吃掉Guirl</title>
    <meta content="吃掉Guirl" itemprop="name"/>
    <meta content="新概坑朋友" itemprop="description"/>
    <meta charset="utf-8"/>
    <meta content="initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width,target-densitydpi=device-dpi"
          name="viewport"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="./static/index.css" rel="stylesheet" type="text/css">
    <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://passport.cnblogs.com/scripts/jsencrypt.min.js"></script>
    <script src="./static/index.js"></script>
</head>

<body onLoad="init()" oncontextmenu=self.event.returnValue=false>
<div class="BBOX SHADE bgc1" id="GameScoreLayer" style="display:none;">
    <div style="padding:5%;margin-top: 200px;background-color: rgba(125, 181, 216, 0.3);">
        <div id="GameScoreLayer-text"></div>
        <div id="GameScoreLayer-score" style="margin:10px 0;">吃掉的Guirl个数</div>
        <div id="GameScoreLayer-bast">最多吃掉的Guirl个数</div>
        <button class="btn btn-secondary btn-lg" onclick="replayBtn()" type="button">重开</button>
        <button class="btn btn-secondary btn-lg" onclick="window.location.href='https://github.com/niangaonb/EatGuirl'"
                type="button">开源(本人)
        </button>
        <button class="btn btn-secondary btn-lg" onclick="window.location.href='https://github.com/arcxingye/EatKano'"
                type="button">开源(原作者)
        </button>
    </div>
</div>
</div>
<div class="SHADE BOX-M" id="welcome">
    <div class="welcome-bg FILL"></div>
    <div class="FILL BOX-M" style="position:absolute;top:0;left:0;right:0;bottom:0;z-index:5;">
        <div style="margin:0 8% 0 9%;">
            <div style="font-size:2.6em; color:#FEF002;">新概坑朋友</div>
            <br/>
            <div style="font-size:2.2em; color:#fff; line-height:1.5em;">
                从最底下的Guirl开始<br/>
                看看你20秒能吃掉几个Guirl<br/>
            </div>
            <br/>
            <div id="btn_group" style="display: block;">
                <button class="btn btn-primary loading btn-lg" id="ready-btn" type="button">点击开始</button>
                <br/><br/>
                <button class="btn btn-secondary btn-lg" onclick="show_setting()" type="button">游戏设置</button>
            </div>
            <div id="setting" style="display: none;">
                <!-- 此为无排行榜版本，去除名字留言 -->
                <div class="input-group mb-3" style="display: none;">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">名字</span>
                    </div>
                    <input class="form-control" id="username" maxlength=8 placeholder="用于纪录排行(特殊字符会被过滤)" type="text">
                </div>
                <div class="input-group mb-3" style="display: none;">
                    <div class="input-group-prepend">
                        <span class="input-group-text" class="basic-addon1">留言</span>
                    </div>
                    <input class="form-control" id="message" maxlength=50 placeholder="禁广告/脏话(本项可不填)" type="text">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" class="basic-addon1">按键</span>
                    </div>
                    <input class="form-control" id="keyboard" maxlength=4 placeholder="默认为DFJK" type="text">
                </div>
                <button class="btn btn-secondary btn-lg" onclick="show_btn();save_cookie();" type="button">完成</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
